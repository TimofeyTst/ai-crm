# Production-ready Nginx configuration with security best practices

# Process management
user www-data;
worker_processes auto;  # Auto-detect CPU cores
worker_rlimit_nofile 65535;  # Max file descriptors
pid /run/nginx.pid;

# Performance
events {
    worker_connections 10000;
    use epoll;  # Linux kernel event model
    multi_accept on;  # Accept multiple connections at once
}

http {
    # Logging
    access_log /var/log/nginx/access.log combined buffer=32k;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/atom+xml image/svg+xml;
    gzip_min_length 1000;
    
    # Hide nginx version
    server_tokens off;
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Feature policy (Permissions policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy (adjust as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # Max upload size
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Upstream FastAPI servers
    upstream fastapi_backend {
        # Health check (passive)
        server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
        
        # Backup server (optional, for redundancy)
        # server 127.0.0.1:8001 backup;
        
        keepalive 32;
    }
    
    # HTTP redirect to HTTPS
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name resume.pro www.resume.pro;  # Change this
        
        # ═════════════════════════════════════
        # SSL/TLS Configuration
        # ═════════════════════════════════════
        
        # Certificates (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/resume.pro/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/resume.pro/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/resume.pro/chain.pem;
        
        # Modern SSL/TLS configuration (A+ rating)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Performance
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_stapling_responder http://ocsp.int-x3.letsencrypt.org;
        
        # HSTS (Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # ═════════════════════════════════════
        # Security Headers (duplicated from above)
        # ═════════════════════════════════════
        
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # ═════════════════════════════════════
        # Root & Logging
        # ═════════════════════════════════════
        
        root /var/www/html;
        index index.html;
        
        access_log /var/log/nginx/resume_pro_access.log combined;
        error_log /var/log/nginx/resume_pro_error.log warn;
        
        # ═════════════════════════════════════
        # Static Files (with caching)
        # ═════════════════════════════════════
        
        location ~* ^/static/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # ═════════════════════════════════════
        # API Routes (to FastAPI backend)
        # ═════════════════════════════════════
        
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=200 nodelay;
            
            # Proxy settings
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header Connection "upgrade";
            proxy_set_header Upgrade $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # No caching for API
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # ═════════════════════════════════════
        # Health Check Endpoint (no logging)
        # ═════════════════════════════════════
        
        location /health {
            access_log off;
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # ═════════════════════════════════════
        # 404 Handling
        # ═════════════════════════════════════
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}